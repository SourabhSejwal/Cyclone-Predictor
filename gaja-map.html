<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- <title>Custom Mapbox Style</title> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic291cmFiaDIwNDc2IiwiYSI6ImNsaGo3eWU2eTBmNm4zdG9lcjE5NTYzbXEifQ.ik3kXE1t-cNQOsBgNKZ1Qw'; // Replace with your Mapbox access token

    // Create a new map instance
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/sourabh20476/clhkbfrpl01na01p65jo1akl3', // Replace with your Mapbox username and style ID
      center: [79.72,10.398], // Replace with the desired center coordinates
      zoom: 8.33 // Replace with the desired zoom level
    });

    var marker = new mapboxgl.Marker({color:'red'})
    .setLngLat([79.72,10.398])
    .addTo(map);

    map.addControl(new mapboxgl.NavigationControl());


    var coordinates1 = [[79.6825, 10.37409933], [79.7, 10.35018413], [79.70583333, 10.31878577],
    [79.70583333, 10.30059343], [79.72333333, 10.29174032], [79.72916667, 10.29125421],
    [79.74666667, 10.28321128], [79.805, 10.3294213], [79.82833333, 10.35134785],
    [79.8225, 10.39824285], [79.82833333, 10.41563237], [79.81666667, 10.44852588],

    [79.6825, 10.37409933]];



    var coordinates2 = [
      [67.2612676117711, 27.535643885803464],

      [79.2712676117711, 25.545643885803464],

      [67.26183935525673, 27.53368556680578],
      // ... rest of your coordinates
    ];

    map.on('load', function() {
      map.addSource('polygon1', {
        'type': 'geojson',
        'data': {
          'type': 'Feature',
          'geometry': {
            'type': 'Polygon',
            'coordinates': [coordinates1]
          }
        }
      });

      map.addLayer({
        'id': 'polygon1',
        'type': 'fill',
        'source': 'polygon1',
        'paint': {
          'fill-color': 'blue',
          'fill-opacity': 0.6
        }
      });
